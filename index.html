<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Confirm Window</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<button onclick="showDialog()">confirm</button>

<div class="dialog-bg">
  <div class="dialog-wrapper">
    <div class="dialog-header">是否安裝應用程式!!</div>
    <div class="dialog-content"></div>
    <div class="dialog-footer">
      <button class="dialog-button dialog-button-ok" onclick="sendConfirm(true)">確定</button>
      <button class="dialog-button dialog-button-cancel" onclick="sendConfirm(false)">取消</button>
    </div>
  </div>
</div>

<script>
  function showDialog() {
    const dialog = document.querySelector('.dialog-bg')
    dialog.style.display = 'block'
  }

  function sendConfirm(isOK) {
    const dialog = document.querySelector('.dialog-bg')
    dialog.style.display = 'none'
    if(isOK) {
      // OK的話就做甚麼
    }
  }
</script>
</body>
</html>
